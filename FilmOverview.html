<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiggerFilmStudio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-image: url('https://th.bing.com/th/id/R.7ca4582a6e99bfc94c15ce73d50f160b?rik=ZS3sHBIO8Nb14Q&pid=ImgRaw&r=0');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-attachment: fixed;
        }


        .content-container {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
        }

        p {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .video-container {
            margin-bottom: 20px;
        }

        .image-flexbox img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .ad-banner {
            width: 350px;
            height: 100px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .ad-banner img {
            width: 100px;
            height: auto;
        }

        .ad-text {
            padding: 10px;
            /* background-color: rgba(255, 255, 255, 0.8); */
        }

        .buy-pivo {
            padding-top: 10px;
            font-size: 15px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .trista-metrov {
            font-size: 14px;
            text-align: center;
            color: rgb(144, 169, 142);
        }

        .ad-text p {
            margin: 0;
            font-size: 14px;
        }

        .ad-text button {
            margin-top: 5px;
            padding: 7px 10px;
            background-color: rgb(165, 48, 139);
            color: #fff;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            font-size: 15px;
        }

        .count-message {
            display: inline-block;
            padding: 0 4px;
            font-size: 14px;
            position: relative;
            border-radius: 50%;
            color: white;
            top: -15px;
            right: 13px;
            background-color: red;
        }

        .fake-cancel {
            display: inline-block;
            padding: 0 4px;
            font-size: 17px;
            position: relative;
            background-color: white;
            border: 1px solid rgb(95, 95, 95);
            border-radius: 50%;
            top: 577px;
            left: 900px;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content-container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Your Brand</a>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="HomePage.html">Home</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="video-container">
                        <!-- Відео з YouTube -->
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe id="Video" class="embed-responsive-item"
                                src="https://www.youtube.com/embed/your_video_id" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="row">
                        <div id="ScreenShot1" class="col-md-4">
                            <!-- Фотографії -->
                            <img src="https://via.placeholder.com/300" alt="ScreenShot 1">
                        </div>
                        <div id="ScreenShot2" class="col-md-4">
                            <!-- Фотографії -->
                            <img src="https://via.placeholder.com/300" alt="ScreenShot 2">
                        </div>
                        <div id="ScreenShot3" class="col-md-4">
                            <!-- Фотографії -->
                            <img src="https://via.placeholder.com/300" alt="ScreenShot 3">
                        </div>
                    </div>
                    <!-- Текст -->
                    <p id="Description">This is some text below the images.</p>
                </div>
            </div>
        </div>
    </div>
