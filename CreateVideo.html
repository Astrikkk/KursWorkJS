<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>

    </style>

</head>

<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Your Brand</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="HomePage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <form id="create_form" data-bs-theme="dark">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Name</span>
            <input name="name" type="text" class="form-control" placeholder="Name" aria-label="Name"
                aria-describedby="basic-addon1" autocomplete="off">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">Year</span>
            <input name="year" type="text" class="form-control" placeholder="Year" aria-label="Year"
                aria-describedby="basic-addon2" autocomplete="off">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon4">Author</span>
            <input name="author" type="text" class="form-control" placeholder="Author" aria-label="Author"
                aria-describedby="basic-addon4" autocomplete="off">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon7">Rating</span>
            <input name="rating" type="text" class="form-control" placeholder="Rating" aria-label="Rating"
                aria-describedby="basic-addon7" autocomplete="off">
        </div>

        <div class="input-group mb-3">
            <select name="ganre" class="form-select">
                <option selected>Genres</option>
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Horror">Horror</option>
                <option value="Adventure">Adventure</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Thriller">Thriller</option>
                <option value="Romance">Romance</option>
                <option value="Crime">Crime</option>
                <option value="Mystery">Mystery</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Historical">Historical</option>
                <option value="War">War</option>
                <option value="Documentary">Documentary</option>
                <option value="Animation">Animation</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon8">imgUrlIn</span>
            <input name="imgUrl" type="text" class="form-control" placeholder="Url" aria-label="Url"
                aria-describedby="basic-addon8" autocomplete="off">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon8">VideoUrl</span>
            <input name="videoUrl" type="text" class="form-control" placeholder="Url" aria-label="Url"
                aria-describedby="basic-addon8" autocomplete="off">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon8">Scr1Url</span>
            <input name="scr1Url" type="text" class="form-control" placeholder="Url" aria-label="Url"
                aria-describedby="basic-addon8" autocomplete="off">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon8">Scr2Url</span>
            <input name="scr2Url" type="text" class="form-control" placeholder="Url" aria-label="Url"
                aria-describedby="basic-addon8" autocomplete="off">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon8">Scr3Url</span>
            <input name="scr3Url" type="text" class="form-control" placeholder="Url" aria-label="Url"
                aria-describedby="basic-addon8" autocomplete="off">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon8">Description</span>
            <input name="description" type="text" class="form-control" placeholder="Description"
                aria-label="Description" aria-describedby="basic-addon8" autocomplete="off">
        </div>

        <button type="submit" id="add-video" class="btn btn-primary">Create</button>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <script src="./createVideo.js" type="module"></script>
</body>

</html>
